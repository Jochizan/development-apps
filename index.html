<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <title>Apps Webs</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- Logo -->
        <div class="navbar__container">
          <h2 class="navbar__title">
            Todo List(Como le llamamos a la aplicación?)
          </h2>
        </div>
        <!-- hamburger menu -->
        <div class="hamburger__menu" onclick="{}">
          <input type="checkbox" id="btn-menu">
          <label for="btn-menu" class="btn-menu-icon">
            <img src="./img/menu_burge.png" alt="menuburge">
          </label>
          <nav class="hamburger__menu-nav">
            <ul>
              <li><a href="/">Iniciar Sesión</a></li>
              <li><a href="/">Dark Mode</a></li>
              <li><a href="/">Generar codigo</a></li>
            </ul> 
          </nav>
        </div>
      </nav>
    </header>
    <main>
      <div class="inputs__container">
        <div class="title__inputs">
          <h2><i></i>(Application)</h2>
        </div>
        <div class="container__group">
          <label class="input__label" for="task">
            <span class="input__span">Tasks</span>
            <input type="text" class="input__task" name="task" id="task" />
          </label>
          <div class="btn__submit">
            <button class="button" id="btn-adding">Adding</button>
            <button class="button" id="testLs">Test</button>
            <!-- <button class="button" id="btn-reset">It's getting old</a>  -->
          </div>
        </div>
        <section class="todoList">
          <!-- <a class="task__change"> ⚠ </a> -->
        </section>
      </div>
    </main>
    <footer class="footer">
      <div>
        <i class="line"></i>
      </div>
      <div>
        <h2>Sticky Footer</h2>
      </div>
    </footer>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
